<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

<link rel="stylesheet" type="text/css" href="itedo.css">
  <title>Itedo Itusile Parish</title>
</head>
<body>
   
<div class="container">
  <h1 class="itedo">CCC <span>ITEDO</span> ITUSILE PARISH</h1>
<div class="wrapper">
  <div class="church-info">
    <h3>Itedo Itusile Parish</h3>
    <ul>
      <li>Andiri,church Bus-stop,Ibaragun,Ogun-state.</li>
      <li>08066479103,08023564984.</li>
      <li>itedoitusile1@gmail.com</li>
    </ul>
  </div>

  <div class="members-info">
    <h3>Message Us</h3>
    <form>
      <p>
        <label>Name</label>
        <input type="text" name="name">
      </p>
      <p>
        <label>Phone Number</label>
        <input type="text" name="phone">
      </p>
      <p>
        <label>Email</label>
        <input type="email" name="email">
      </p>
      <p>
        <label>Gender</label>
        <input type="text" name="gender">
      </p>
      <p class="itusile">
        <label>Message</label>
        <textarea name="message" rows="5"></textarea>
      </p>
      <p class="itusile">
        <button>Submit</button>
      </p>
    </form>
  </div>

  </div>
</div>
</body>
</html>
